<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        <style type="text/css" media="screen">
            .row {
                margin-bottom: 20px;
            }
            [class*="col-"] {
                padding-top: 15px;
                padding-bottom: 15px;
                background-color: #eee;
                background-color: rgba(86,61,124,.15);
                border: 1px solid #ddd;
                border: 1px solid rgba(86,61,124,.2);
            }
        </style>
    </head>
    <body>
        <h1>你好，世界！</h1>
        <div class="container-fluid" style="height: 100%">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <th>#</th>
                            <th>列1</th>
                            <th>列2</th>
                            <th>列3</th>
                        </thead>
                        <tbody>
                            <tr class="active"> <td>1</td> <td>表格正文</td> <td>表格正文</td> <td>表格正文</td> </tr>
                            <tr class="success"> <td>2</td> <td>表格正文</td> <td>表格正文</td> <td>表格正文</td> </tr>
                            <tr class="warning"> <td>3</td> <td>表格正文</td> <td>表格正文</td> <td>表格正文</td> </tr>
                            <tr class="danger"> <td>3</td> <td>表格正文</td> <td>表格正文</td> <td>表格正文</td> </tr>
                            <tr class="info"> <td>3</td> <td>表格正文</td> <td>表格正文</td> <td>表格正文</td> </tr>
                        </tbody>
                    </table>
                </div>
                <div class="danger" style="height: 100%">
                  aaaa  
                </div>
                <div class="panel-footer">Panel footer</div>
            </div>

        </div> <!-- /container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="external/jquery/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
